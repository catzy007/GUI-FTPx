<!DOCTYPE html>
<head>
  <title>Coba Coba</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #eaeaea;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Coba Coba</h1>
  <p id="version"></p>
  <div id="mycoba">Ooops!! Cannot fetch data</div>
  <script>
    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');
    const mycoba = document.getElementById('mycoba');
    
    ipcRenderer.send('app_version');
    ipcRenderer.on('app_version', (event, arg) => {
      ipcRenderer.removeAllListeners('app_version');
      version.innerText = 'Version ' + arg.version;
    });

    //=============================================

    ipcRenderer.send('listData');
    ipcRenderer.on('listData', (event, arg) => {
      ipcRenderer.removeAllListeners('listData');
      var show="<table style=\"width:100%\">";
      for(i=0; i<arg.mylist.length; i++){
        show=show + "<tr>"
        show=show + '<td>' + arg.mylist[i].date + '</td>';
        show=show + '<td>' + arg.mylist[i].name + '</td>';
        show=show + "</tr>"
      }
      show=show+"</table>";
      mycoba.innerHTML = show;
    });
  </script>
  <script>
    


  </script>
</body>
